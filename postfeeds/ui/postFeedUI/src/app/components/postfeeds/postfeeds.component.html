
<!------ Include the above in your HEAD tag ---------->

<div class="container">
    <div class="row">
        <div class="col-md-4" *ngIf="isError">
            <div class="alert alert-danger" role="alert">
                Error while fetching posts!
              </div>
        </div>
        <div class="col-md-4" *ngFor="let post of posts">
           <div class="post-item">
                    <div class="blog-thumnail">
                        <a><img src="assets/postimage.png" alt="blog-img"></a>
                    </div>
                    <div class="post-content">
                        <h4><a>{{post.title}}</a></h4>
                        <p>Posted by {{post.author}}</p>
                        <a href="" [routerLink]="['/post-details', post.id]" class="more-btn">View More</a>
                    </div>
                    <span class="post-date">{{post.createdDate|daysCheck}} days ago..</span>
                </div>
         </div>
         
        
            
                    
    </div>
  </div>
